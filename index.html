<!doctype html>
<html lang="fr">
<head>
	<meta charset="utf-8">
	<title>Tk is a javaScript library to create multilingual websites</title>
	<script src="Tk.js"></script>
	<script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
</head>
<body>

<dic id="toto"></div>
<p tk="blockText">This is a simple example of Tk utilisation</p>
<a href="https://github.com/Julien-Arlandis/Tk" title="This text needs a traduction" id="url_repos"> URL of the project </a>

<p>

<label for="choice_Language">Change language :</label>

<select id="choice_Language">
   <option value="lang/en.xml">English</option>
   <option value="lang/fr.xml">French</option>
   <option value="lang/es.xml">Spanish</option>
</select>

<script>
$( document ).ready(function() {
	$('#choice_Language').change(function(){
		Tk($(this).val());
		alert(Tk.alertChangeLanguage);
	})
});
</script>
</body>
</html>
